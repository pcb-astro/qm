<body>
    <div id="form_hist_container_div">
<form class="form_border" action="" onSubmit="return false;">
    <span id="alpha_label">Angle from X-axis towards Y-axis (degrees)</span>
    <input type="number" id="alpha_text" class="number_box" value="0"/><br/>
    <span id="beta_label">Angle from Y-axis towards Z-axis (degrees)</span>
    <input type="number" id="beta_text" class="number_box" value="0"/><br/>

    <button onclick="align_measurement()">Set Direction</button>
    <button onclick="reset_direction()">Reset Direction</button><br/>
    <button onclick="run_hamilton()">Run Evolution</button>
    <button onclick="stop_hamilton()">Stop Evolution</button><br/>
</form>

<div id="result_div">
    <div id="container_div">
        <div id="result_container">
    <div id="result"></div>
    <div id="measure_vec_div" style="display:none">Measuring along direction: <span id="measure_vec"></span></div>
    <div id="measurement_div">Measurement: <span id="measurement"></span></div>
    <div id="state_div">
        Spin Alignment: <span id="state" style="display:none"></span> <span id="waiting">waiting for measurement</span> <span id="along">along the direction of measurement</span><span id="opposite">opposite to the direction of measurement</span> 
    </div>
    <div id="hamilton_exp">
        <div id="sigma_z_exp"></div>
        <div id="sigma_z_th"></div>
        <div id="sigma_x_exp">
            &sigma;<sub>x</sub> (exp) = <span id="sigma_x_exp_value"></span>
        </div>
        <div id="sigma_y_exp">
            &sigma;<sub>y</sub> (exp) = <span id="sigma_y_exp_value"></span>
        </div>
        <div id="sigma_x2_plus_y2_exp">
            &sigma;<sub>x</sub><sup>2</sup> + &sigma;<sub>y</sub><sup>2</sup> (exp) = <span id="sigma_x2_plus_y2_exp_value"></span>
        </div>
        <div id="sigma_x2_plus_y2_th">
            &sigma;<sub>x</sub><sup>2</sup> + &sigma;<sub>y</sub><sup>2</sup> (th) = <span id="sigma_x2_plus_y2_th_value"></span>
        </div>
    </div>
    </div>

    <div id="vis_container">
        <div id="g1_vis"></div>
        <div id="g2_vis"></div>
    </div>
    </div>
